<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-300">
    <div class="flex items-center justify-center mt-32">
        <div class="w-full max-w-md">
            <form onsubmit='return false' class="bg-white shadow-lg rounded px-12 pt-6 pb-8 mb-4">
                <div class="text-gray-800 text-2xl flex justify-center border-b-2 py-2 mb-4">
                    Mongo Photo Login
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-normal mb-2" for="username">
                        UserName
                    </label>
                    <input id="username"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        name="username" required autofocus placeholder="UserName" />
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-normal mb-2" for="password">
                        Password
                    </label>
                    <input id="password"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                        v-model="form.password" type="password" placeholder="Password" name="password" required
                        autocomplete="current-password" />
                </div>
                <div class="flex items-center justify-between">
                    <button onclick="login();"
                        class="px-4 py-2 rounded text-white inline-block shadow-lg bg-blue-500 hover:bg-blue-600 focus:bg-blue-700"
                        type="submit">Login</button>
                    <a class="inline-block align-baseline font-normal text-sm text-blue-500 hover:text-blue-800"
                        onclick="signUp()">
                        Sign Up
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script>
        function login() {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/", true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.send(JSON.stringify({
                username: document.getElementById("username").value,
                password: document.getElementById("password").value
            }));
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    if(xhr.responseText=="no"){
                        alert("Wrong username or password");
                    }
                    else{
                        window.location.href = "/gallery/"+xhr.responseText;
                    }
                }
            }
        }
        function signUp() {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/sign", true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.send(JSON.stringify({
                username: document.getElementById("username").value,
                password: document.getElementById("password").value
            }));
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    if(xhr.responseText=="no"){
                        alert("User already exists");
                    }
                    else{
                        window.location.href = "/gallery/"+xhr.responseText;
                    }
                }
            }
        }
    </script>
</body>

</html>
